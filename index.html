<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Chronometer</title>
</head>
<body>
    <div class="frame">
        <div class="chronometer" id="time">
            00:00:00:000            
        </div>
    
        <div class="buttons">
            <button id="btn-start" class="btn" onclick="startFuntion()">Start</button>
            <button id="btn-pause" class="btn" onclick="pauseFuntion()">Pause</button>
            <button id="btn-reset" class="btn" onclick="resetFuntion()">Reset</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
