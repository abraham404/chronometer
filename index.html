<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Chronometer</title>
</head>
<body>
    <div class="frame">
        <div class="chronometer" id="time">
            <div id="hours">00</div>
            <div>:</div>
            <div id="minutes">00</div>
            <div>:</div>
            <div id="segunds">00</div>
            <div>:</div>
            <div id="centi_second">00</div>
        </div>
    
        <div class="buttons">
            <button id="btn-start" class="btn" onclick="startFunction()">Start</button>
            <button id="btn-pause" class="btn" onclick="pauseFunction()">Pause</button>
            <button id="btn-reset" class="btn" onclick="resetFunction()">Reset</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
